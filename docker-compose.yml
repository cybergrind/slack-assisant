services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: slack_assistant_db
    environment:
      POSTGRES_USER: slack_assistant
      POSTGRES_PASSWORD: slack_assistant
      POSTGRES_DB: slack_assistant
    ports:
      - "5442:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Schema is now managed by Alembic migrations (run: alembic upgrade head)
      # See: slack_assistant/db/alembic/versions/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slack_assistant"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
